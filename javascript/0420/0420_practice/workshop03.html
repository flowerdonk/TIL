<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <label for="title">title</label>
    <input type="text" id="title"><br>
    <label for="content">content</label>
    <input type="text" id="content"><br>
    <section id="cardsSection" class="row">
      <button>Create</button>

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">This is a card example.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

      <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
    </section>

  </div>

  <script>
    // section#cardSection에 예시와 같은 카드를 생성하여 추가하는 코드를 작성하시오.
    const cardsSection = document.querySelector('#cardsSection')

    function createCard(title, content) {
      // 여기에 카드를 작성하시오.
      const article = document.createElement('article')
      const card = document.createElement('div')
      const c_body = document.createElement('div')
      const c_title = document.createElement('h5')
      const c_text = document.createElement('p')

      c_title.innerText = title
      c_text.innerText = content

      article.classList.add('col-4')
      card.classList.add('card')
      card.classList.add('m-1')
      c_body.classList.add('card-body')
      c_title.classList.add('card-title')
      c_text.classList.add('card-text')

      article.appendChild(card)
      card.appendChild(c_body)
      c_body.appendChild(c_title)
      c_body.appendChild(c_text)

      return article
    }
    
    // 카드 생성    
    document.querySelector('button').addEventListener('click', function(){
      const input_title = document.querySelector('#title').value
      const input_content = document.querySelector('#content').value
      // 아이디, 비밀번호 받아서 Django BE 전달 ~ 로그인 요청
      const newCard = createCard(input_title, input_content)
      cardsSection.appendChild(newCard)
    })

  </script>
</body>

</html>
