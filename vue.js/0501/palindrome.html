<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>회문 검사기</h1>
  <input type="text" v-model="msg">
  <button @click="checkPalindrome">확인하기</button>
  <p>{{ msg }}</p>
</div>

<script type="text/javascript">
  var app = new Vue({
    el : '#app',
    data: {
      msg: '',
    },
    methods: {
      checkPalindrome() {
        if (this.msg === ''){
          alert('입력값이 없습니다!')
          return
        }
        new_msg = this.msg.split('').reverse().join('')
        console.log(new_msg)
        if (new_msg === this.msg){
          alert('회문입니다!')
        } else {
          alert('회문이 아닙니다!')
        }
      }
    },
  });
</script>

</body>
