<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>

  <div id="app2">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>
  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({ // new는 객체 생성
      el: '#app', // element는 id가 app인 것
      data: {
        message: '',
        movie: '아바타-ENFP',
      },
      methods: {
        print: function(){ // 메소드 1방법
          console.log('print')
        },
        bye(){ // 메소드 2방법 -> 자주 사용
          this.message = 'Bye, Vue'
        },
        repeat(){ // 호출할 때마다 'add!'가 추가됨
          this.message = this.message + 'add!'
        }
      },
    })

    const app2 = new Vue({
      el: '#app2',
      data: {
        message: '',
        movie: '아바타-ENFP',
      },
      methods: {
        print: function(){ // 메소드 1방법
          console.log('print')
        },
        bye(){ // 메소드 2방법 -> 자주 사용
          this.message = 'Bye, Vue'
        },
        repeat(){ // 호출할 때마다 'add!'가 추가됨
          this.message = this.message + 'add!'
        },
        arrowBye: () => {
          this.message = 'Arrow Function!'
          console.log(this)
        }
      },
    })
  </script>
</body>
</html>
