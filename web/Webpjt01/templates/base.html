<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Custom CSS -->
  <title>Cinema</title>
</head>
<body>
    {% load static %}
    {% block popup %}
    {% endblock popup %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex fixed-top"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="box" href="{% url 'cinema:home' %}">
                <img style="height: 40px" src="{%static 'images/logo.png'%}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'cinema:home' %}" style="text-decoration: none;">
                            <div class="text-white">Home</div>
                        </a>
                    </li>
                    <li class="nav-item active pe-2">
                        <a class="nav-link" href="{% url 'cinema:community' %}" style="text-decoration: none;">
                            <div class="text-white">Community</div>
                        </a>
                    </li>
                    <li class="nav-item active my-2">
                        <div class="text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">Login</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{% url 'cinema:login' %}" method="GET">
                    <div class="modal-body">
                        <div class="p-2">
                            <label for="email" class="form-label fs-5">Email address</label>
                            <input type="email" id="email" name="email" class="form-control rounded-0">
                            <div fs-6>We'll never share your email with anyone else.</div>
                        </div>
                        <div class="p-2">
                            <label for="pw" class="form-label fs-5">Pasword</label>
                            <input type="text" id="pw" name="pw" class="form-control rounded-0">
                        </div>
                        <div class="m-auto form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% block body %}
    
    {% endblock body %}
  
    <footer class="fixed-bottom" style="text-align: center">Web bootstrap PJT by @FLOWERDONK</footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
