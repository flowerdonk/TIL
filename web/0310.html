<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--sm 사이즈 이상에서는 사이즈가 5, 이하일 때에는 사이즈가 없는 것이나 마찬가지-->
            <!-- lg와 같이 사용시 sm이상 lg이하에서는 sm 사이즈, 그 이상은 lg 사이즈 -->
            <div class="col-sm-6 col-lg-2 bg-primary">1</div>
            <div class="col-sm-6 col-lg-5 bg-info">2</div>
            <div class="         col-lg-5 bg-warning">3</div> <!--작은 화면에서는 아래칸, 큰 화면에서는 위칸로 올라감-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
