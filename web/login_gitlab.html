<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>SSAFY_GITLAB_LOGIN</title>
</head>
<body>
    <header class="container">
        <div class="bg-danger text-white p-3">Invalid Login or password.</div>
        <h3 class="fw-bold border-bottom border-2 border-dark-subtle py-3">SSAFY전용 GitLab 시스템</h3>
    </header>
    <main class="container">
        <div class="col border border-secondary-subtle border-2 rounded-2">
            <div>
                <div class="fw-bold border-bottom border-2 border-primary text-center p-3">Sign in</div>
                <div class="p-3">
                    <label for="name" class="fw-bold form-label" for="name">Username or email</label>
                    <input type="text" id="name" name="name" class="form-control rounded-0">
                </div>
                <div class="p-3">
                    <label for="pw" class="fw-bold form-label" for="pw">Pasword</label>
                    <input type="text" id="pw" name="pw" class="form-control rounded-0">
                </div>
                <div class="d-flex justify-content-between p-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input border-1 border-dark" value="remember" id="check">
                        <label class="form-check-label fw-bold" for="check">Remember me</label>
                    </div>
                    <a href="#" class="fw-bold text-info">Forgot you password?</a>
                </div>
                <div class="d-grid gap-2 ps-3 pe-3 pb-3">
                    <button class="d-grid gap-2 btn btn-success">Sign in</div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
