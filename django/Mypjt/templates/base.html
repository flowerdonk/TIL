{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Practice</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="container">
      <div class="row"></div>
        {% if user.is_authenticated %}
          <p class="col-sm-1 text-light text-decoration-none">Hello {{ user }}</p>
          <a class="col-sm-1 text-light text-decoration-none" href="{% url 'accounts:update' %}">USER UPDATE</a>
          <form class="col-sm-1 text-light text-decoration-none" action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="LOGOUT">
          </form>
        {% else %}
          <a class="col-sm-1 text-light text-decoration-none" href="{% url 'accounts:login' %}">LOGIN</a>
          <a class="col-sm-1 text-light text-decoration-none" href="{% url 'accounts:signup' %}">SIGNUP</a>
        {% endif %}
    </div>
  </nav>
  {% block content %}
    
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
